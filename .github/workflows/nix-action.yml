name: Nix CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - '**'

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
    - name: Do nothing
      run: echo "No setup, using meta.yml tasks"

  "math-classes":
    name: Math-Classes
    runs-on: ubuntu-latest
    needs:
      - setup
    strategy:
      matrix:
        task:
          - "Coq 8.11 + Corn"
          - "Coq 8.12"
          - "Coq 8.13"
    steps:
    - name: Cachix install
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixpkgs-unstable
    - name: Cachix setup coq
      uses: cachix/cachix-action@v8
      with:
        # Name of a cachix cache to pull/substitute
        name: coq
    - name: Cachix setup coq-community
      uses: cachix/cachix-action@v8
      with:
        # Name of a cachix cache to pull/substitute
        name: coq-community
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Building/fetching current CI target
      run: nix-build --no-out-link --argstr task "${{ matrix.task }}" --argstr job "math-classes"

  "corn":
    name: Corn
    runs-on: ubuntu-latest
    needs:
      - setup
      - "math-classes"
    strategy:
      matrix:
        task:
          - "Coq 8.11 + Corn"
          - "Coq 8.12"
          - "Coq 8.13"
    steps:
    - name: Cachix install
      uses: cachix/install-nix-action@v12
      with:
        nix_path: nixpkgs=channel:nixpkgs-unstable
    - name: Cachix setup coq
      uses: cachix/cachix-action@v8
      with:
        # Name of a cachix cache to pull/substitute
        name: coq
    - name: Cachix setup coq-community
      uses: cachix/cachix-action@v8
      with:
        # Name of a cachix cache to pull/substitute
        name: coq-community
        authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'
    - name: Git checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Building/fetching previous target math-classes
      run: nix-build --no-out-link --argstr task "${{ matrix.task }}" --argstr job "math-classes"
    - name: Building/fetching current CI target
      run: nix-build --no-out-link --argstr task "${{ matrix.task }}" --argstr job "corn"
